<div class="flex justify-center min-h-full items-center bg-gray-900 py-6">
  <div
    class="bg-gray-800 p-6 rounded-lg shadow-2xl max-w-4xl w-full flex flex-col gap-6 h-auto md:h-[80vh]"
  >
    <!-- Detalhes do Produto -->
    <div class="flex flex-col md:flex-row gap-6 text-zinc-50">
      <!-- Imagem -->
      <div class="w-full md:w-3/4 flex justify-center">
        <figure class="w-full md:w-auto">
          <img
            class="w-full md:w-[650px] h-auto object-cover md:border-r-2 border-gray-700"
            ngSrc="{{ product.image_url }}"
            height="650"
            width="650"
            priority
            alt="{{ product.description }}"
          />
        </figure>
      </div>

      <!-- Informações do Produto -->
      <div class="flex flex-col w-full md:w-auto h-full justify-between">
        <!-- Título do Produto -->
        <h2 class="text-xl md:text-2xl font-bold text-white">
          {{ product.name | titlecase }}
        </h2>

        <!-- Descrição do Produto -->
        <p class="text-lg text-gray-300">{{ product.description }}</p>

        <!-- Verificação de Disponibilidade -->
        <div class="space-y-2">
          <p *ngIf="product.stock_quantity > 0" class="text-green-400 text-lg">
            Produto Disponível
          </p>
          <p *ngIf="product.stock_quantity <= 0" class="text-red-400 text-lg">
            Produto Indisponível
          </p>
          <span class="text-lg text-gray-200">
            Quantidade: {{ product.stock_quantity }}
          </span>
        </div>

        <!-- Botão Adicionar ao Carrinho -->
        <button
          (click)="addToCart(product)"
          class="btn btn-success flex items-center gap-2 p-3 md:px-6 md:py-3 text-white w-full md:w-auto justify-between whitespace-nowrap bg-green-500 hover:bg-green-600 rounded-lg transition-all duration-200"
        >
          <div class="flex items-center gap-2">
            <img src="/assets/addCCart.svg" alt="" class="w-5 h-5" />
            <span class="text-sm md:text-base uppercase">
              Adicionar ao carrinho
            </span>
            <span class="text-sm md:text-lg font-bold">
              {{ product.price | currency }}
            </span>
          </div>
        </button>
      </div>
    </div>
  </div>
  <div #toastContainer class="toast toast-top toast-end">
    <div *ngIf="toastMessage" class="alert alert-success">
      <span>{{ toastMessage() }}</span>
    </div>
  </div>
</div>
