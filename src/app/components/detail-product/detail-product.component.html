<div class="bg-base-100 shadow-xl max-w-screen-2xl flex-1 p-4 flex">
  <div class="w-3/6 h-1/2">
    <figure>
      <img
        ngSrc="{{ product.image_url }}"
        height="650"
        width="650"
        priority
        alt="{{ product.description }}"
      />
    </figure>
  </div>
  <div class="card-body">
    <h2 class="card-title">{{ product.name }}</h2>
    <p>{{ product.description }}</p>
    <div class="card-actions justify-end">
      <button class="btn btn-primary">{{ product.price }}</button>
    </div>
  </div>
</div>
