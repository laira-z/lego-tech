<div *ngIf="cartItems.length > 0; else emptyCart">
  <div *ngFor="let item of cartItems">
    <p>Produto: {{ item.productId }}</p>
    <p>Quantidade: {{ item.quantity }}</p>
    <button (click)="removeItem(item.productId)" class="btn btn-error">
      Remover
    </button>
  </div>
  <button (click)="clearCart()" class="btn btn-warning">Limpar Carrinho</button>
  <button (click)="finalizePurchase()" class="btn btn-success">
    Finalizar Compra
  </button>
</div>

<ng-template #emptyCart>
  <p>Seu carrinho est√° vazio.</p>
</ng-template>
