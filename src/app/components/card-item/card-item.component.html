<div
  class="card card-compact bg-base-100 w-60 h-80 gap-4 shadow-xl p-2"
  *ngIf="item.stock_quantity > 0"
>
  <a href="infoDeatils/{{ item.id }}">
    <figure>
      <img
        ngSrc="{{ item.image_url }}"
        height="160"
        width="160"
        alt="{{ item.description }}"
      />
    </figure>
  </a>
  <div class="card justify-between flex-1">
    <h2 class="card-title truncate">{{ item.name | titlecase }}</h2>
    <p class="truncate">{{ item.description }}</p>
    <div class="card-actions justify-end">
      <button class="btn btn-primary">
        {{ item.price | currency : "BRL" }}
      </button>
    </div>
  </div>
</div>
