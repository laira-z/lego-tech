<div class="w-screen min-h-screen flex items-center bg-gray-100">
  <div class="w-full shadow-sm">
    <!-- Alternar entre os formulÃ¡rios de Login (Signin) e Cadastro (Signup) -->
    <div *ngIf="isSignin; else signupTemplate" @flipAnimation>
      <app-signin (switchToSignup)="toggleForm()"></app-signin>
    </div>

    <ng-template #signupTemplate>
      <div @flipAnimation>
        <app-signup (switchToSignin)="toggleForm()"></app-signup>
      </div>
    </ng-template>
  </div>
</div>
